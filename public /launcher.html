<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nikkilodhi - Bulk Mailer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form id="mailForm">
      <h2>ðŸ“¨ Nikkilodhi</h2>
      <div class="row">
        <input type="text" name="senderName" placeholder="Sender Name" required>
        <input type="email" name="senderEmail" placeholder="Your Gmail" required>
      </div>
      <div class="row">
        <input type="password" name="appPassword" placeholder="Gmail App Password" required>
        <input type="text" name="subject" placeholder="Subject" required>
      </div>
      <div class="row full">
        <textarea name="message" placeholder="Message Body" required></textarea>
        <textarea name="recipients" placeholder="Recipients (comma, newline, semicolon separated)" required></textarea>
      </div>
      <div class="row buttons">
        <button id="sendBtn" type="submit">Send All</button>
        <button type="button" onclick="logout()">Logout</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
